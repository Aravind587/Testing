<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hr, #mn, #sc {
            position: absolute;
            width: 50%;
            height: 2px;
            background: black;
            top: 50%;
            transform-origin: 100%;
            transition: all 0.5s ease-in-out;
        }

        #digital-time {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div id="hr"></div>
            <div id="mn"></div>
            <div id="sc"></div>
        </div>
        <div id="digital-time"></div>
    </div>

    <script>
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');
        const digitalTime = document.getElementById("digital-time");

        function updateClock() {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
            
            hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
            
            let hours = String(day.getHours()).padStart(2, '0');
            let minutes = String(day.getMinutes()).padStart(2, '0');
            let seconds = String(day.getSeconds()).padStart(2, '0');
            digitalTime.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately
    </script>
</body>
</html>
